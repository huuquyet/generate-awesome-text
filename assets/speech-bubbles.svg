<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Inspired from https://codepen.io/AllThingsSmitty/pen/jommGQ -->
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    --rad: 20px;
                    --rad-sm: 3px;
                    margin: 0 auto;
                    max-width: 600px;
                    padding: 20px;
                    display: flex;
                    flex-direction: column;
                    font-size: 16px;
                    line-height: 1.75;
                    font-family: Inter, Roboto, Helvetica, "Segoe UI", Montserrat, Arial, sans-serif;
                }

                .message {
                    max-width: 75%;
                    padding: 7px 15px;
                    position: relative;
                    margin-bottom: 2px;
                }

                .message.sent {
                    border-radius: var(--rad) var(--rad-sm) var(--rad-sm) var(--rad);
                    background: #42a5f5;
                    color: #fff;
                    margin-left: auto;
                }

                .message.received {
                    border-radius: var(--rad-sm) var(--rad) var(--rad) var(--rad-sm);
                    background: #f1f1f1;
                    color: #555;
                    margin-right: auto;
                }

                .message.sent:first-child,
                .message.received+.message.sent {
                    border-top-right-radius: var(--rad);
                }

                .message.received:first-child,
                .message.sent+.message.received {
                    border-top-left-radius: var(--rad);
                }

                .message::before {
                    content: attr(data-time);
                    font-size: 0.8rem;
                    position: absolute;
                    bottom: 100%;
                    color: #888;
                    white-space: nowrap;
                    display: none;
                }

                .message.sent::before {
                    right: 15px;
                }

                .message.received::before {
                    left: 15px;
                }

                .message:first-child::before,
                .message.sent+.message.received::before,
                .message.received+.message.sent::before {
                    display: block;
                }
            </style>
            <div class="container">
                <div class="message">
                    <div class="sent">Please tell a funny joke</div>

                    <!-- START_JOKE -->
