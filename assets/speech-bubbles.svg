<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Inspired from https://codepen.io/AllThingsSmitty/pen/jommGQ -->
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    margin: 0 auto;
                    max-width: 600px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    font-family: Inter, Roboto, Helvetica, "Segoe UI", Montserrat, Arial, sans-serif;
                    font-size: 1.25rem;
                    line-height: 1.5;
                }

                article {
                    background-color: white;
                    border-radius: 0.25rem;
                    display: flex;
                    flex-direction: column;
                    text-align: left;
                    width: 100%;
                    height: 100%;
                    padding: 0.5rem 1.5rem;
                }

                article p {
                    border-radius: 1.15rem;
                    max-width: 75%;
                    padding: 0.5rem 0.9rem;
                    position: relative;
                    word-wrap: break-word;
                    margin: 4px 0;
                }

                article p::before,
                article p::after {
                    bottom: -0.1rem;
                    content: "";
                    height: 1rem;
                    position: absolute;
                }

                article p[class^="from-"] {
                    width: fit-content;
                }

                article p.from-me {
                    color: white;
                    align-self: flex-end;
                    background-color: #248bf5;
                }

                article p.from-me:last-child::before {
                    border-bottom-left-radius: 0.8rem 0.7rem;
                    border-right: 1rem solid #248bf5;
                    right: -0.35rem;
                    transform: translate(0, -0.1rem);
                }

                article p.from-me:last-child::after {
                    background-color: #fff;
                    border-bottom-left-radius: 0.5rem;
                    right: -40px;
                    transform: translate(-30px, -2px);
                    width: 10px;
                }

                article p.from-them {
                    color: black;
                    align-self: flex-start;
                    background-color: #e5e5ea;
                }

                article p.from-them:last-child::before {
                    border-bottom-right-radius: 0.8rem 0.7rem;
                    border-left: 1rem solid #e5e5ea;
                    left: -0.35rem;
                    transform: translate(0, -0.1rem);
                }

                article p.from-them:last-child::after {
                    background-color: #fff;
                    border-bottom-right-radius: 0.5rem;
                    left: 20px;
                    transform: translate(-30px, -2px);
                    width: 10px;
                }
            </style>
            <div class="container">
                <article>
                    <!-- START_JOKE -->
<p class="from-me">Please tell a dad joke that make everybody laugh</p>
<p class="from-them"> ðŸ˜…ðŸ˜‚ðŸ¤£ You know what the magician did when he strolled down the street? </p> 
<p class="from-them">  He turned into a store!  </p> 

<!-- END_JOKE -->

                </article>
            </div>
        </div>
    </foreignObject>
</svg>