<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Inspired from https://codepen.io/AllThingsSmitty/pen/jommGQ -->
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    margin: 0 auto;
                    /* max-width: 600px; */
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    font-family: Inter, Roboto, Helvetica, "Segoe UI", Montserrat, Arial, sans-serif;
                    font-size: 16px;
                    line-height: 1.5;
                    background-size: 300% 300%;
                    color: white;
                }

                article {
                    /* background-color: white; */
                    border-radius: 0.25rem;
                    display: flex;
                    flex-direction: column;
                    text-align: left;
                    width: 100%;
                    height: 100%;
                    padding: 0.5rem 1.5rem;
                }

                article p {
                    border-radius: 1.15rem;
                    max-width: 75%;
                    padding: 0.5rem 0.9rem;
                    position: relative;
                    word-wrap: break-word;
                    margin: 4px 0;
                }

                article p::before,
                article p::after {
                    bottom: -0.1rem;
                    content: "";
                    height: 1rem;
                    position: absolute;
                }

                article p[class^="from-"] {
                    width: fit-content;
                }

                article p.from-me {
                    color: white;
                    align-self: flex-end;
                    background-color: #248bf5;
                }

                article p.from-them {
                    color: black;
                    align-self: flex-start;
                    background-color: #e5e5ea;
                }
                
                article p:nth-child(1) {
                    white-space: nowrap;
                    overflow: hidden;
                    animation: fade 10s steps(40, end) infinite;
                }
                article p:nth-child(2) {
                    opacity: 0;
                    white-space: nowrap;
                    overflow: hidden;
                    animation: fade2 10s steps(20, end) infinite;
                    animation-delay: 2s;
                }
                article p:nth-child(3) {
                    opacity: 0;
                    white-space: nowrap;
                    overflow: hidden;
                    animation: fade3 10s steps(20, end) infinite;
                    animation-delay: 4s;
                }
                article p:nth-child(4) {
                    opacity: 0;
                    white-space: nowrap;
                    overflow: hidden;
                    animation: fade4 10s steps(20, end) infinite;
                    animation-delay: 6s;
                }
                article p:nth-child(5) {
                    opacity: 0;
                    white-space: nowrap;
                    overflow: hidden;
                    animation: fade5 10s steps(20, end) infinite;
                    animation-delay: 8s;
                }

                @keyframes fade {
                    0% { opacity: 0; }
                    20%, 100% { opacity: 1; }
                }
                @keyframes fade2 {
                    0% { opacity: 0; }
                    40%, 100% { opacity: 1; }
                }
                @keyframes fade3 {
                    0% { opacity: 0; }
                    60%, 100% { opacity: 1; }
                }
                @keyframes fade4 {
                    0% { opacity: 0; }
                    80%, 100% { opacity: 1; }
                }
                @keyframes fade5 {
                    0% { opacity: 0; }
                    100% { opacity: 1; }
                }
            </style>
            <div class="container">
                <article>
<!-- START_JOKE -->
<p class="from-me">Please tell a hilarious dad joke about a playful dog</p>
<p class="from-them">Why do dogs run in circles? </p>

<p class="from-them">Because it's really hard to run in squares!  *ba dum tss*  I'll be here all week folks. Try the veal! </p> 
<!-- END_JOKE -->

                </article>
            </div>
        </div>
    </foreignObject>
</svg>