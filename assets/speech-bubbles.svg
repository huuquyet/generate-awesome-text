<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Inspired from https://codepen.io/AllThingsSmitty/pen/jommGQ -->
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    margin: 0 auto;
                    max-width: 600px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    font-family: Inter, Roboto, Helvetica, "Segoe UI", Montserrat, Arial, sans-serif;
                    font-size: 1.25rem;
                    line-height: 1.5;
                    background-size: 300% 300%;
                    color: white;
                }

                article {
                    /* background-color: white; */
                    border-radius: 0.25rem;
                    display: flex;
                    flex-direction: column;
                    text-align: left;
                    width: 100%;
                    height: 100%;
                    padding: 0.5rem 1.5rem;
                }

                article p {
                    border-radius: 1.15rem;
                    max-width: 75%;
                    padding: 0.5rem 0.9rem;
                    position: relative;
                    word-wrap: break-word;
                    margin: 4px 0;
                }

                article p::before,
                article p::after {
                    bottom: -0.1rem;
                    content: "";
                    height: 1rem;
                    position: absolute;
                }

                article p[class^="from-"] {
                    width: fit-content;
                }

                article p.from-me {
                    color: white;
                    align-self: flex-end;
                    background-color: #248bf5;
                }

                article p.from-them {
                    color: black;
                    align-self: flex-start;
                    background-color: #e5e5ea;
                }
            </style>
            <div class="container">
                <article>
                    <!-- START_JOKE -->
