<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Inspired from https://codepen.io/AllThingsSmitty/pen/jommGQ -->
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          margin: 0 auto;
          max-width: 600px;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: Inter, Roboto, Helvetica, "Segoe UI", Montserrat, Arial, sans-serif;
          font-size: 16px;
          line-height: 1.5;
          background-size: 300% 300%;
          color: white;
        }

        article {
          background-color: transparent;
          border-radius: 0.25rem;
          display: flex;
          flex-direction: column;
          text-align: left;
          width: 100%;
          height: 100%;
          padding: 0.5rem 1.5rem;
        }

        article p {
          border-radius: 1.15rem;
          max-width: 75%;
          padding: 0.5rem 0.9rem;
          position: relative;
          word-wrap: break-word;
          margin: 4px 0;
          animation: fade 1s linear both;
        }

        article p::before,
        article p::after {
          bottom: -0.1rem;
          content: "";
          height: 1rem;
          position: absolute;
        }

        article p.from-me {
          color: white;
          align-self: flex-end;
          background-color: #248bf5;
        }

        article p.from-them {
          color: black;
          align-self: flex-start;
          background-color: #e5e5ea;
        }
        
        article p:nth-child(1) {
          animation-delay: 1s;
        }
        article p:nth-child(2) {
          animation-delay: 2s;
        }
        article p:nth-child(3) {
          animation-delay: 3s;
        }
        article p:nth-child(4) {
          animation-delay: 4s;
        }
        article p:nth-child(5) {
          animation-delay: 5s;
        }

        @keyframes fade {
          0% { opacity: 0; transform: scale(0.1); }
          90% { opacity: 1; transform: scale(1.1); }
          100% { transform: scale(1); }
        }
      </style>
      <div class="container">
        <article>

<!-- START_CHAT -->
<p class="from-me">Please tell me how to be funny and creative</p>
    <p class="from-them">Alright, so you wanna be a comedic genius, painting the town laugh-a-minute?  First rule of funny:  **Steal everything, I mean,  "draw inspiration"** from everywhere!  Eavesdrop on conversations, shamelessly steal your weird uncle's jokes,  find the funny in burnt toast.   Just remember to credit your sources, especially if your source is your weird uncle. </p> 

<p class="from-them">Now, creativity's like a shy cat:  You chase it, it hides.  You ignore it, bam! Jumps right onto your keyboard.  My point is,  **don't force it.**  Do stuff you enjoy, even if it's just alphabetizing your spice rack.  You'll be surprised where inspiration lurks (probably in the cumin). </p>

<!-- END_CHAT -->

        </article>
      </div>
    </div>
  </foreignObject>
</svg>